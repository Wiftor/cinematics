<!DOCTYPE html>
<html>
<head>
  <title>Video Local - Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video muted playsinline id="videoElement">
    <source src="test.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <script>
    const video = document.getElementById('videoElement');
    video.muted = false;
    video.volume = 1.0;

    const interactionEvents = ['click', 'touchstart'];

    function handleInteraction() {
      video.currentTime = 0;
      video.play();

      // Después de la primera interacción, usar solo para reiniciar
      interactionEvents.forEach(eventType => {
        document.body.addEventListener(eventType, () => {
          video.currentTime = 0;
          video.play();
        });
      });

      // Quitar esta función para que no se vuelva a ejecutar más de una vez
      interactionEvents.forEach(eventType => {
        document.body.removeEventListener(eventType, handleInteraction);
      });
    }

    // Activar función en la primera interacción
    interactionEvents.forEach(eventType => {
      document.body.addEventListener(eventType, handleInteraction);
    });
  </script>
</body>
</html>
