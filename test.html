<!DOCTYPE html>
<html>
<head>
  <title>Video Local - Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline id="videoElement">
    <source src="test.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <script>
    const video = document.getElementById('videoElement');
    video.muted = false;
    video.volume = 1.0;

    function restartVideo() {
      video.currentTime = 0;
      video.play();
    }

    // Escucha múltiples formas de interacción
    const interactionEvents = ['click', 'mousemove', 'keydown', 'touchstart'];

    interactionEvents.forEach(eventType => {
      document.body.addEventListener(eventType, () => {
        restartVideo();
      });
    });
  </script>
</body>
</html>
