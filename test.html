<!DOCTYPE html>
<html>
  <head>
    <title>Video Cinemático</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        pointer-events: none; /* Impide interacción: pausar, adelantar */
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://www.youtube.com/embed/n_bioJRxzP4?autoplay=1&mute=0&controls=0&modestbranding=1&rel=0&loop=1&playlist=n_bioJRxzP4"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </body>
</html>
